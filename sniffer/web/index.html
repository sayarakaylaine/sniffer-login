<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Teste Sniffer</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    input, button {
      margin: 8px 0;
      padding: 8px;
      width: 200px;
    }
  </style>
</head>
<body>
  <h2>Login</h2> 
  
  <!-- Formulário para capturar usuário e senha -->
  <form id="loginForm">  
    <input type="text" id="username" placeholder="Usuário" required><br>  
    <input type="password" id="password" placeholder="Senha" required><br>  
    <button type="submit">Enviar</button>  
  </form>

  <!-- Inclui o script que envia a requisição -->
  <script src="/sniffer/web/app.js"></script>
</body>
</html>
